<!DOCTYPE html>
<html>
  <head>
    <style>
       body,html#map {
        height: 100%;
        width: 100%;
       }
      #map{
        position: relative;
      }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0FsbFa9MJk8XYUoB_u7qnnIqotW9_9Kw"></script>
    <script>
        console.log('I am in script');
        //mapLocation();
            function mapLocation() {

        console.log('I am in map');
                var directionsDisplay;
                var directionsService = new google.maps.DirectionsService();
                var map;

    function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var chicago =new google.maps.LatLng(40.691352,-73.991890);
        var mapOptions = {
            zoom: 7,
            center: chicago
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        directionsDisplay.setMap(map);
        //calcRoute();
           google.maps.event.addDomListener(window, 'load', calcRoute());

    }

    function calcRoute() {
        var start;
        //var start=new google.maps.LatLng(41.2,-73.986579);

        //console.log(start);
if (navigator.geolocation) {

  navigator.geolocation.getCurrentPosition(function(position) {
      var start = new google.maps.LatLng(position.coords.latitude,
              position.coords.longitude);
     // console.log( position.coords.latitude,temp.lat());
     // console.log( position.coords.longitude,temp.lng());
      //console.log(start);


      var end=new google.maps.LatLng(40.691352,-73.991890);
    // Initialize the Google Maps API v3
/*
var startMarker = new google.maps.Marker({
            position: start,
            map: map,
            draggable: true
        });
        var endMarker = new google.maps.Marker({
            position: end,
            map: map,
            draggable: true
        });
*/
        var bounds = new google.maps.LatLngBounds();
        bounds.extend(start);
        bounds.extend(end);
        map.fitBounds(bounds);
        var request = {
            origin: start,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING
        };
        directionsService.route(request, function (response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
                directionsDisplay.setMap(map);
            }
        });
  });}




    }
   // initialize();

   google.maps.event.addDomListener(window, 'load', initialize);
}
google.maps.event.addDomListener(window, "load", mapLocation());

    </script>

  </body>
</html>
